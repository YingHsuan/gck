<table>
    <% result.forEach(function(value, index){ %>
    <% if (index == 0 || index == 5) { %>
    <tr>
        <% value.forEach(function(i) { %>
        <th><%= i %></th>
        <% }) %>
    </tr>
    <% } else { %>
    <tr>
        <% value.forEach(function(v) { %>
        <td><%= v %></td>
        <% }) %>
    </tr>
    <% } %>
    <% }) %>

</table>
